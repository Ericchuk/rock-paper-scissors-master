<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <article class="container">
    <section class="modal">
      <h2>Rules</h2>
      <!-- <img src="images/" alt="">

      <img src="images/icon-close.svg" alt="close" class="close">
    </section> 
    
    <section class="step1">
      <header>
        <img src="images/logo.svg" alt="logo" class="logo">
        <div class="box">
          <p>Score</p>
          <p class="score">0</p>
        </div>
      </header>
      <section class="hands">
        <div class="includeText">
          <div class="imgContainer">
            <img src="images/icon-paper.svg" alt="paper" class="hand">
            
          </div>
          
          <p class="picked">You Picked</p>
        </div>
        
        
        <div class="imgContainer">
          <img src="images/icon-rock.svg" alt="rock" class="hand">
        </div>
        
        <div class="imgContainer">
          <img src="images/icon-scissors.svg" alt="Scissors" class="hand">
        </div>
        <p class="picked housePicked">The House Picked</p>
      </section>
      <h2 class="rules" >Rules</h2>
      
    </section>
